<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <link href="../css/style.css" rel="stylesheet" type="text/css">

  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../js/config.js" charset="utf-8"></script>
</head>
<body>
  <form id="commonForm" name="commonForm">
    <input type="hidden" name="pageType" id="pageType"> 
  </form>

  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link active" id="nav_dashboard" aria-current="page" href="index.html?pageType=D">DashBoard</a>
    </li>
    <li class="nav-item" >
      <a class="nav-link" id="nav_project" href="index.html?pageType=P">Project</a>
    </li>    
  </ul>
  
  <table id="our_table">
    <tr>
      <th>TODO</th>
      <th>In-progress</th>
      <th>QA</th>
      <th>Acceptance</th>
      <th>Done</th>
    </tr>
    <tr>
      <td><div class="todo"></div></td>
      <td><div class="inprogress"></div></td>
      <td><div class="qa"></div></td>
      <td><div class="acceptance"></div></td>
      <td><div class="done"></div></td>
    </tr>
  </table>

  <div class="container mt-3">
    
  </div>
  
<script>
  var pageType; // Page type

  function buildProject(){
    const db = firebase.firestore();
    var project = db.collection("Project").where("Status", "!=", "X");

    project.get().then((querySnapshot)=>{
      querySnapshot.forEach(doc => {
        console.log(doc.data());
        var snapshotData = doc.data();
        var createDate = snapshotData['CreateDate'].toDate().toLocaleString();
        var html = `<div class="list"> 
                    <div class="flex-grow-1 p-4 title">
                      <p>${doc.id}</p>
                      <p>${snapshotData['Title']}</p>
                      <p>${snapshotData['Desc']}</p>
                      <p>${snapshotData['CreateBy']}</p>
                      <p>${createDate}</p>
                    </div>
                  </div>`;
        $(".container").append(html);
      });

    }).catch((err) =>{
      console.error("Read collection for Project", err);
    });
  }

  function buildUserStory(){
    const db = firebase.firestore();
    var userStory = db.collection("UserStory");

    userStory.get().then((querySnapshot)=>{
      querySnapshot.forEach(doc => {
        console.log(doc.data());
        var snapshotData = doc.data();
        var createDate = snapshotData['CreateDate'].toDate().toLocaleString();
        var html = `<div class="list"> 
                    <div class="flex-grow-1 p-4 title">
                      <p>US-${doc.id}</p>
                      <p>US-${snapshotData['Title']}</p>
                      <p>US-${snapshotData['Desc']}</p>
                      <p>US-${snapshotData['CreateBy']}</p>
                      <p>US-${createDate}</p>
                    </div>
                  </div>`;
        $(".todo").append(html);
      });

    }).catch((err) =>{
      console.error("Read collection for UserStory", err);
    });
  }
  
  pageType = $.urlParam("pageType");
  pageType = (pageType == "" ? "D" : pageType);
  document.getElementById('pageType').value = pageType;
  
  // Build project and user story
  if(pageType == "D"){
    // DashBoard
    buildUserStory();
  }else{
    // Project
    buildProject();  
  }
  
  $(function(){
    // $("#our_table td").draggable();
    $("#our_table div").droppable();
  });

</script>

</body>
</html>
